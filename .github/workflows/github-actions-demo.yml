name: GitHub Actions Demo
on: [push]
jobs:
  tests:
    runs-on: macos-latest
    steps:
      - name: java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' 
          java-version: '11'

      - name: checkout
        uses: actions/checkout@v3
      
      - name: Generate keystore access file
        run: printf "storePassword=${{ secrets.KEYSTORE_PASSWORD }}\nkeyPassword=${{ secrets.KEYSTORE_PASSWORD }}\nkeyAlias=koin-balance\nstoreFile=koin-balance-release-key.jks" > keystor.properties
      - run: ls
      - run: cat keystor.properties

      - name: run unit tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew testDebug

      - name: run instrumented tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew connectedDebugAndroidTest
        
      - name: Clean debug generated files
        run: ./gradlew clean

      - name: Build Release APK
        run: ./gradlew assembleRelease
      
      - name: Publish APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: koin-balance.apk
          path: app/build/outputs/apk/release/app-release.apk